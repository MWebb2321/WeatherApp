<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet" href="style.css">
    <title>WeatherApp</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">
        <i class="fab fa-github"></i> Weather Dashboard
      </h1>
    </header>
      <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
  
        <div class="card">
          <h3 class="card-header text-uppercase">Search for a city:</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="City"></label>
            <input name="username" id="username" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
  
        <div class="card">
          <h3 class="card-header text-uppercase">Search History</h3>
        </div>
      </div>
  
      <div class="col-12 col-md-8">
        <h2 class="subtitle"><span id="repo-search-term"></span></h2>
        <div id="repos-container" class="list-group"></div>
      </div>
    </main>
</html>
