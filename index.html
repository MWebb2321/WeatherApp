<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://use.fontawesome.com/7598d8c817.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="card">
        <div class="card-body text-center bg-dark text-white">
            <h1>Weather Dashboard</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card-body text-center">
                  <div class="card" style="width: 18rem;">
                        <div class="card-body bg-light">
                            <h6 class="card-subtitle mb-2 text-muted">Search for a City</h6>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control searchInput" placeholder="Enter City Name"
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary bg-primary searchButton" type="button"
                                        id="button-addon2"><i class="fas fa-search"></i></button>
                                </div>
                            </div>
                            <ul class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col mt-4 mr-5">
                <div class="card currentCard pb-2 pt-1">
                    <h5 class="card-title mt-2 text-center">Current Forecast</h5>
                </div>
            </div>
            <div class="row">
                <div class="col mt-4">
                    <div class="card pb-5 fiveDayCard pl-5">
                      <h5 class="card-title mt-2 mr-5">5-Day Forecast </h5>
                        <div class="row">
                            <div class="col fiveDayOne">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" 
      crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="java.js"></script>
    </main>
  </body>
</html>
